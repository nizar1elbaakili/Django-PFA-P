{% extends 'core/base.html' %}

{% block title %}New Conversation{% endblock title %}

{% block content %}
    <h1 class="mb-6 text-3xl">New Conversation</h1>

    <form action="." method="post" enctype="multipart/form-data"  >
        {% csrf_token %}
        <div class="space-y-4">
            {{form.as_p}}
        </div>
      
        {% if forms.errors %}
            <ul class="text-center bg-red-500 text-white py-3 px-4 rounded-lg">
                {{form.errors}}
            </ul>
        {% endif %}
        <button class="mt-6 py-4 px-8 text-lg bg-red-500 hover:bg-red-700 rounded-xl text-white">Send</button>

    </form>
{% endblock content %}
